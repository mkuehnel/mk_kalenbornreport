<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      data-namespace-typo3-fluid="true">
<!--
	=====================
		Partials/List/Item.html
-->
<!-- footer information -->

<div class="article articletype-{newsItem.type}{f:if(condition: newsItem.istopnews, then: ' topnews')}"
     itemscope="itemscope" itemtype="http://schema.org/Article">
    <n:excludeDisplayedNews newsItem="{newsItem}"/>


    <f:if condition="{newsItem.falMedia}">
        <!-- fal media preview element -->
        <div class="news-img-wrap">
            <f:if condition="{newsItem.falMediaPreviews}">
                <f:then>
                    <n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
                        <f:alias map="{mediaElement: '{newsItem.falMediaPreviews.0}'}">
                            <f:if condition="{mediaElement.originalResource.type} == 2">
                                <f:image image="{mediaElement}" title="{mediaElement.originalResource.title}"
                                         alt="{mediaElement.originalResource.alternative}"
                                         width="{settings.list.media.image.width}"
                                         height="{settings.list.media.image.height}"/>
                            </f:if>
                            <f:if condition="{mediaElement.originalResource.type} == 4">
                                <f:render partial="Detail/FalMediaVideo" arguments="{mediaElement: mediaElement}"/>
                            </f:if>
                            <f:if condition="{mediaElement.originalResource.type} == 5">
                                <f:image image="{mediaElement}" title="{mediaElement.originalResource.title}"
                                         alt="{mediaElement.originalResource.alternative}"
                                         width="{settings.list.media.image.width}"
                                         height="{settings.list.media.image.height}"/>
                            </f:if>
                        </f:alias>
                    </n:link>
                </f:then>
                <f:else>
                    <f:if condition="{settings.displayDummyIfNoMedia}">
						<span class="no-media-element">
							<n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
								<f:image src="{settings.list.media.dummyImage}" title="" alt=""
                                         width="{settings.list.media.image.width}"
                                         height="{settings.list.media.image.height}"/>
							</n:link>
						</span>
                    </f:if>
                </f:else>
            </f:if>
        </div>
    </f:if>
    <div class="slider-header">
		<span>
			<n:link newsItem="{newsItem}" settings="{settings}" title="{newsItem.title}">
				<span itemprop="headline">{newsItem.title}</span>
			</n:link>
		</span>

    </div>


</div>
</html>
