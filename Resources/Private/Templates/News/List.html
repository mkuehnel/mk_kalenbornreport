<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">
		<f:then>
            <f:if condition="{settings.isSlider}">

                <f:then>
                    <div id="slider">
                        <a class="control_next">>></a>
                        <a class="control_prev"><</a>
                        <ul>
                    <f:for each="{news}" as="newsItem" iteration="iterator">

                                <li><f:render partial="Slider/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" /></li>

                    </f:for>
                        </ul>
                    </div>

                </f:then>
                <f:else>


			<div class="kalenbornreport-list-view">
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:for each="{news}" as="newsItem" iteration="iterator">
							<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:for>
					</f:then>
					<f:else>
						<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
                            <f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
                                <f:if condition="{iterator.isFirst}">
                                    <div class="row">
                                </f:if>

                                <f:if condition="{iterator.cycle} % 2">
                                    <f:then>
                                        <div class="col-md-6">
                                            <f:render partial="List/Item" arguments="{newsItem: newsItem, settings:settings, className:className, view:'list'}"/>
                                        </div>
                                    </f:then>

                                    <f:else>
                                        <div class="col-md-6">
                                            <f:render partial="List/Item" arguments="{newsItem: newsItem, settings:settings, className:className, view:'list'}"/>
                                        </div>

                                        <f:if condition="{iterator.isLast}">
                                            <f:then></f:then>
                                            <f:else>
                                                </div><div class="row">
                                            </f:else>
                                        </f:if>
                                    </f:else>
                                </f:if>

                                <f:if condition="{iterator.isLast}">
                                    </div>
                                </f:if>
                            </f:for>

						</n:widget.paginate>
					</f:else>
				</f:if>
			</div>
    </f:else>
    </f:if>
		</f:then>
		<f:else>
			<div class="no-news-found">
				<f:translate key="list_nonewsfound" />
			</div>
		</f:else>
	</f:if>
	<!--TYPO3SEARCH_begin-->

</f:section>
</html>
